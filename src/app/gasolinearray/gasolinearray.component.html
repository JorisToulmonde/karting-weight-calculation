<table class="table text-center">
  <thead>
  <tr>
    <th><h2>Pilote</h2></th>
    <th><h2>Plein</h2></th>
    <th><h2>Mi-plein</h2></th>
    <th><h2>Vide</h2></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let l of leste">
    <td>
      <h3>{{l.driver.name}}</h3>
    </td>
    <td>
      <h3>{{l.fullGazoline}} kg</h3>
    </td>
    <td>
      <h3>{{l.halfGazoline}} kg</h3>
    </td>
    <td>
      <h3>{{l.emptyGazoline}} kg</h3>
    </td>
  </tr>
  </tbody>
</table>
